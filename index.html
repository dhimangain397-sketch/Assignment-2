<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assigment-2</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- nav section start  -->
    <nav>
        <header class="container flex">
            <div class="logo">
                <a href="#">
                    <img class="logo-img" src="./assets/logo.png" alt="logo">
                </a>
            </div>

            <div class="menu">
                <ul class="flex">
                    <li><a class="menu-item" href="#">About</a></li>
                    <li><a class="menu-item" href="#">Episodes</a></li>
                    <li><a class="menu-item" href="#">Host</a></li>
                </ul>
            </div>

            <button class="btn flex">
                <span>
                    Subscribe
                </span>
                <span>
                    <img src="./assets/right-arrow.png" alt="right-arrow">
                </span>
            </button>

            <div class="hamburger">
                <a href="#">
                    <img src="./assets/hamburger-menu.png" alt="hamburger">
                </a>
            </div>
        </header>
    </nav>
    <!-- nav section end  -->

    <!-- banner section start  -->
    <section class="banner">
        <div class="container banner-content flex">
            <div class="banner-circle">
                <div class="microphone">
                    <img class="microphonr-icon" src="./assets/microphone.png" alt="microphone">
                </div>
                <button class="banner-btn">NEW</button>
            </div>
            <h2 class="banner-title">TechWave</h2>
            <p class="banner-decription">
                Your daily dose of tech insights, productivity hacks, and personal growth
            </p>
            <div class="btn-grup">
                <button class="btn btn-1">
                    <img class="spotify" src="./assets/spotify.png" alt="spotify">
                    <span>
                        Listen on Spotify
                    </span>
                </button>
                <button class="btn btn-2">
                    <img class="message" src="./assets/message.png" alt="message">
                    <span>Subscribe</span>
                </button>
            </div>
        </div>
    </section>
    <!-- banner section end  -->

</body>

</html>
